{% extends "web/index.html" %}
{% load tags %}


{% block content %}
<div class="" id="content-container">
    <div id="page-title">
        <h1 class="page-header text-overflow">统&nbsp;计</h1>
    </div>
    <ol class="breadcrumb">
        <li><a href="/">主页</a></li>
        <li class="active">统计</li>
    </ol>
    <hr>
    <div id="page-content">
        <h4>未完成...</h4>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-xs-center">
                <div id="main" style="width: 800px;height:600px;"></div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/echarts.js"></script>
<script>
    $(function() {
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        // myChart.setOption(option);



        setTimeout(function () {

            option = {
                legend: {},
                tooltip: {
                    trigger: 'axis',
                    showContent: false
                },
                dataset: {
                    source: [
                        ['product', '6月', '7月', '8月', '9月', '10月', '11月'],
                        ['试剂购买', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                        ['测序', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                        ['引物合成', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                        ['其他', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]
                    ]
                },
                xAxis: {type: 'category'},
                yAxis: {gridIndex: 0},
                grid: {top: '55%'},
                series: [
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {
                        type: 'pie',
                        id: 'pie',
                        radius: '30%',
                        center: ['50%', '25%'],
                        label: {
                            formatter: '{b}: {@6月} ({d}%)'
                        },
                        encode: {
                            itemName: 'product',
                            value: '6月',
                            tooltip: '6月'
                        }
                    }
                ]
            };

            myChart.on('updateAxisPointer', function (event) {
                var xAxisInfo = event.axesInfo[0];
                if (xAxisInfo) {
                    var dimension = xAxisInfo.value + 1;
                    myChart.setOption({
                        series: {
                            id: 'pie',
                            label: {
                                formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                            },
                            encode: {
                                value: dimension,
                                tooltip: dimension
                            }
                        }
                    });
                }
            });

            myChart.setOption(option);

        });
    })

    
</script>
{% endblock %}
