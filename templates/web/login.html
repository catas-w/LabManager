<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <meta charset="utf-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
	<link rel="stylesheet" type="text/css" href="/static/css/cloud-admin.css" >
	
	<!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
	<!-- DATE RANGE PICKER -->
	<!-- <link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" /> -->
	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="/static/plugins/uniform/css/uniform.default.min.css" />
	<!-- ANIMATE -->
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/animate.min.css" />
    <link href="/static/css/nifty.min.css" rel="stylesheet">
	<!-- FONTS -->
	<!-- <link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'> -->
	<style>
        #login_bg i.fa {
            margin-top: 14px;
        }
        #register_bg i.fa {
            margin-top: 14px;
        }
        .error-msg {
            color: #ffe284;
		}
		#main-box {
			width: 500px;
		}
		.log-btn {
			border-radius: 5px;
		}
    </style>
</head>
<body class="login">	
	<!-- PAGE -->
	<section id="page">
			<!-- HEADER -->
			<header>
				<!-- NAV-BAR -->
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div id="logo">
								<img src="/static/img/login_logo3.png" height="80" alt="logo name" />
							</div>
						</div>
					</div>
				</div>
				<!--/NAV-BAR -->
			</header>
			<!--/HEADER -->
			<!-- LOGIN -->
			<section id="login_bg" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4" id="main-box">
							<div class="login-box">
								<h2 class="bigintro">Sign In</h2>
								<div class="divide-40"></div>
								<form role="form" method="POST">
                                    {% csrf_token %}
								  <div class="form-group">
                                    <label for="exampleInputEmail1">邮&nbsp箱</label>
                                    <span class="error-msg">{{ errors.error }}</span>
									<i class="fa fa-envelope"></i>
									<input type="email" class="form-control" name="email" >
								  </div>
								  <div class="form-group"> 
									<label for="exampleInputPassword1">密&nbsp码</label>
                                    <span class="error-msg">{{ errors.error }}</span>
									<i class="fa fa-lock"></i>
									<input type="password" class="form-control" name="password" >
								  </div>
								  <div>
									<label class="checkbox"> <input type="checkbox" class="uniform" value=""> Remember me</label>
									<button type="submit" class="btn btn-danger log-btn">登&nbsp&nbsp&nbsp&nbsp录</button>
								  </div>
								</form>
								<!-- SOCIAL LOGIN -->
								<div class="divide-20">
								<!-- /SOCIAL LOGIN -->
								<div class="login-helpers">
									<!-- <a href="#" onclick="swapScreen('forgot_bg');return false;">Forget password?</a> <br> -->
									<!-- Don't have an account?&nbsp&nbsp<a href="#" onclick="swapScreen('register_bg');return false;">注册</a> -->
									Don't have an account?&nbsp&nbsp<a href="/register/">注册</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/LOGIN -->
			<!-- REGISTER -->
			
			<!--/REGISTER -->
			<!-- FORGOT PASSWORD -->
			<section id="forgot_bg">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box">
								<h2 class="bigintro">Reset Password</h2>
								<div class="divide-40"></div>
								<form role="form">
								  <div class="form-group">
									<label for="exampleInputEmail1">Enter your Email address</label>
									<i class="fa fa-envelope"></i>
									<input type="email" class="form-control" id="exampleInputEmail1" >
								  </div>
								  <div>
									<button type="submit" class="btn btn-info">Send Me Reset Instructions</button>
								  </div>
								</form>
								<div class="login-helpers">
									<a href="#" onclick="swapScreen('login_bg');return false;">Back to Login</a> <br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- FORGOT PASSWORD -->
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="/static/js/jquery-2.1.1.min.js"></script>
	<!-- JQUERY UI-->
	<!-- <script src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script> -->
	<!-- BOOTSTRAP -->
	<script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/nifty.min.js"></script>
	
	
	<!-- UNIFORM -->
	<script type="text/javascript" src="/static/plugins/uniform/jquery.uniform.min.js"></script>
	<!-- BACKSTRETCH -->
	<script type="text/javascript" src="/static/plugins/backstretch/jquery.backstretch.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="/static/js/cloud_script.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("login_bg");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#'+id).addClass('visible animated fadeInUp');
		}
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
