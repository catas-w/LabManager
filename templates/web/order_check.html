{% extends "web/index.html" %}
{% load tags %}


{% block content %}
<div class="" id="content-container">        
    <div id="page-head">
        <div id="page-title">
            <h1 class="page-header text-overflow">订单审核</h1>
        </div>
        <ol class="breadcrumb">
            <li><a href="/"><i class="demo-pli-home"></i></a></li>
            <li><a href="#">订单</a></li>
            <li><a href="/order/myorder/">未审核</a></li>
            <li class="active">订单详情</li>
        </ol>
    </div>

    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">订单详情</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal order-create">
                    <div class="panel-body">
                        
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label text-semibold">创建时间</label>
                            <div class="col-sm-4">
                                {% get_date order_obj as date%}
                                <label class="order-info">{{ date }}</label>
                            </div>                        
                        </div>
                    
                        {% get_order_items form_obj %}                    
                        
                        {% if has_check_perm %}
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-danger btn-rounded  btn-labeled fa fa-times " id="order-reject">驳&nbsp;&nbsp;&nbsp;回</button>
                                <button class="btn btn-primary btn-rounded  btn-labeled fa fa-check " id="order-pass">通&nbsp;&nbsp;&nbsp;过</button>
                            </div>
                        </div>         
                        {% endif %}    
                    </div>
                    
                </form>
           
            </div>
        </div>  
    </div>
</div>
{% endblock %}


{% block css %}
<link rel="stylesheet" href="/static/plugins/chosen/chosen.min.css">
<style>
    .order-create .form-group {
        margin-bottom: 25px;
    }
    #add-goods {
        position: relative;
        bottom: 5px;
        left: 5px;
        color: rgb(194, 156, 32);
    }
    .order-create i.fa:hover {
        opacity: 50%;
        cursor: pointer;
    }
    #id_memo {
        width: 100%;
    }
    #get-price {
        position: relative;
        top: 7px;
        color: rgb(194, 156, 32);
    }
    .modal-backdrop {
        z-index: -1;
    }
    .hide {
        display: none;
    }
    span.help-block {
        color: rgb(223, 63, 63);
    }
    #order-save {
        margin-right: 37px;
    }
    label.order-info {
        padding-top: 7px;
        padding-left: 2px;
    }
    #order-pass {
        margin-left: 35px;
    }
</style>
{% endblock %}

{% block js %}
<script src='/static/plugins/bootbox/bootbox.min.js'></script>
<script src="/static/plugins/chosen/chosen.jquery.min.js"></script>
<script>
    var csrf_token = "{{ csrf_token }}";
</script>
<script src="/static/js/order_base.js"></script>
{% endblock %}
