{% extends "web/index.html" %}

{% block content %}
<div class="" id="content-container">
    <div class="pio-container right">
        <div class="pio-action"></div>
        <canvas id="pio" width="300" height="300"></canvas>
    </div>
</div>
{% endblock %}

{% block  css %}
<!-- 引用看板娘交互所需的样式表 -->
<link href='/static/plugins/live2d/static/pio.css' rel='stylesheet' type='text/css'/>
{% endblock %}


{% block js %} 
<!-- 引用 Live2D 核心组件 -->
<script src='/static/plugins/live2d/static/l2d.js'></script>
<!-- 引用看板娘交互组件 -->
<script src='/static/plugins/live2d/static/pio.js'></script>
<script>
    $(function() {
        var base_host = window.location.host;     
        var chosen_model = 'ShizukuTalk/shizuku-48/index.json';

        var pio = new Paul_Pio({
            "mode": "static",
            "hidden": true,
            "content": {
                "welcome": ["苟利国家生死以, 岂因祸福避趋之", "你这瓜保熟吗?"],
                "custom": [
                    {"selector": ".comment-form", "text": "欢迎参与本文评论，别发小广告噢~"},
                    {"selector": ".home-social a:last-child", "text": "在这里可以了解博主的日常噢~"},
                    {"selector": ".post-item a", "type": "read"},
                    {"selector": ".post-content a, .page-content a", "type": "link"}
                ]
            },
            "night": "single.night()",
            "model": [`http://${base_host}/static/plugins/live2d/models/${chosen_model}`]
        });
    })
</script>
{% endblock %}
